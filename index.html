<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="title">
        <h1>Rock Paper scissors</h1>
    
    </div>
    
    <div id="winner">Status</div>

    <div class="players">
        <div class = "bot">computer
            <div id="bot_score">5</div>
            <div id="bot_choice"><img src="images/Paper.png"></div>
        </div>

        <div class ="user">player
            <div id="user_score">5</div>
            <div id="user_choice"> <img src="images/Paper.png"> </div>
        </div>
        
    </div> 

    <div class="selectors">
        <div class="rock"><button>Rock</button></div>
        <div class="paper"><button>Paper</button></div>
        <div class="scissors"><button>scissors</button></div>
    </div>


</body>
    
</html>
